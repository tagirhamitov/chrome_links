<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="base :: head"></div>
<body>

<table class="table table-striped">
    <tr th:each="record: ${records}">
        <td th:text="${record.getArea()}"></td>
        <td th:text="${record.getName()}"></td>
        <td th:text="${record.getTarget()}"></td>
    </tr>
</table>

<div th:replace="base :: bootstrap5js"></div>
</body>
</html>
